<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-icon.png" sizes="192x192" />
    <link rel="mask-icon" href="/favicon.svg" color="#fefefe" />
    <meta name="theme-color" content="#fefefe" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrettyDB</title>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" crossorigin="anonymous" href="https://fonts.googleapis.com" />
    <link rel="preconnect" crossorigin="anonymous" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" crossorigin="anonymous" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" />
  </head>
  <body>
    <div id="app"></div>
    <div id="background"></div>
    <div id="top-level-overlay"></div>
    <script>
      (function() {
        if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.add("light")
        }
      })();
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
