app:
  name: プリティーデービー
  title: ウマ娘のデータベースアプリ「プリティーデービー」
  description: 「プリティーデービー」とは？　ゲーム「ウマ娘プリティーダービー」に関するデータを参照したり登録したりできるデータベースアプリです。このアプリはブラウザで完結するため、インストール不要で使用可能です。
  navigation:
    changelog: '@:head.changelog.name'
    hall-of-fame: '@:head.hall-of-fame.name'
    settings: '@:head.settings.name'
  pwa:
    needRefresh: アプリがアップデートされました。リロードボタンを押してアプリを最新の状態にしてください。
head:
  404:
    title: 'ありません！！ - @:app.name'
    description: このURLにコンテンツはありません。URLが間違っているか、コンテンツが削除された可能性があります。
  changelog:
    name: 変更履歴
    title: '@:head.changelog.name - @:app.name'
    description: プリティーデービーの変更履歴を閲覧できます。さらに詳細な変更履歴が見たい場合はGithubのリポジトリを参照してください。
  hall-of-fame:
    name: 殿堂入りウマ娘
    title: '@:head.hall-of-fame.name データ管理 - @:app.name'
    description: 殿堂入りしたウマ娘のデータを管理できます。データを手動で入力してアプリに保存したり、保存したデータを閲覧することができます。保存したデータは設定画面からダウンロードすることが可能です。
  settings:
    name: 設定
    title: '@:head.settings.name - @:app.name'
    description: プリティーデービーに保存したデータのバックアップ・インポートなどを行うことができます。
ui:
  close: 閉じる
  discard: 変更を破棄する
